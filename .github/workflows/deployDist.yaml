name: Deploy Dist
on: 
    push:
        branches:
            - main
            - 'feature/**'
        paths-ignore:
            - '.github/workflows/*'
            - README.md    
    workflow_dispatch:
jobs:
    test:
        runs-on:  ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm run test
    build:
        needs: test
        runs-on:  ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm run test  
            - name: Build project
              run: npm run build 
            - name: Upload Dist Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist-files
                  path: dist                       
    deploy:
        needs: build
        runs-on:  ubuntu-latest
        steps:
           - name: Download Dist Artifact
             uses: actions/download-artifact@v4
             with:
                  name: dist-files
                  path: dist 
           - name: Deploy
             run: echo "Deploy Successfull"  
